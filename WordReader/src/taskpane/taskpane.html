<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Case Study</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Case study for exploring the document </h2>
        
        <button class="ms-Button" id="insert-paragraph">Insert Paragraph</button><br /><br />
        <button class="ms-Button" id="run-word-task">Run Word Task</button><br /><br />
        <button class="ms-Button" id="check-first-bold">Check the First Word is Bold or not</button><br /><br />
        <button class="ms-Button" id="check-second-underline"> Check the Second Word has Underline or not</button><br /><br />
        <button class="ms-Button" id="get-third-size"> Get the Third Word's Size</button><br /><br />
        <button class="ms-Button" id="compare-paragraphs"> Compare Paragrphs</button><br /><br />
        <input type="file" id="uploadDocx" accept=".docx" />
        <button id="load-file">Load Word File</button>
        <p class="ms-font-l">Modify the source files, then click <b>Run</b>.</p>

        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Run</span>
        </div>
        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
